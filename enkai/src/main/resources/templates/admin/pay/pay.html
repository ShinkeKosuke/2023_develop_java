<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
	<head>
		<meta charset="UTF-8" th:remove="tag">
	</head>
	<body>
		<div layout:fragment="content">
			<h1 class="page-header">下記のイベントに参加費を支払いますか？</h1>
			<form th:action="@{/admin/pay/edit/{id}(id=*{id})}" th:object="${eventUser}" method="post">
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{event.id}">
				<input type="hidden" th:field="*{user.id}">
				<input type="hidden" name="pay_flg" value="1">
				<div>
				  <label>イベント名:<p th:text="${eventUser.event.name}"></p></label>
				</div>
				<div>
				  <label>詳細: <p th:text="${eventUser.event.detail}"></p></label>
				</div>
				<div>
				  <label>参加費(円)<p th:text="${eventUser.event.price}"></p></label>
				</div>
				<div>
                  <label for="user">管理ユーザー: <p th:text="${eventUser.user.email}"></p></label>
				</div>
				<input class="btn btn-primary" type="submit" value="登録">
			</form>
		</div>
	</body>
</html>
